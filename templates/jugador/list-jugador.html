{% extends 'base.html' %}
<a href="{% url 'jugador_app:jugadorxnombre'%}">buscar</a>

{% block content %}
  <ul>
    <table class="unstriped">
        <tbody>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Sueldo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for jugador in jugadores %}
                <tr>
                  <th scope="row">1</th>
                  <td>{{ jugador.nombre}}</td>
                  <td>{{ jugador.apellido}}</td>
                  <td>{{ jugador.sueldo}}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                      <a class="btn btn-info" href="http://127.0.0.1:8000/detail-jugador/%3Cpk%3E/">ver</a>
                      <a class="btn btn-warning">modificar</a>
                      <a class="btn btn-danger">borrar</a>
                    </div>
                  </td>
                </tr>              
              {% endfor %}
            </tbody>
        </tbody>
    </table>          
  </ul>
{%endblock%}

<a href="{% url 'jugador_app:agr_país'%}">Agregar País</a>
<a href="{% url 'jugador_app:agr_puesto'%}">Agregar Posición</a>
